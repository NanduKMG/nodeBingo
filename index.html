
<!doctype html>
<html>
  <head>
    <title>nodeBingo</title>
    <style>
      body{
        font-family: monospace;
      }

      form input{
        font-family: monospace;
        font-size: 2vw;
      }

      #submit{
        background-color:  #55acee;
      }
      
      #submit:disabled{
        background-color:  white;
      }
      

    </style>
  </head>
  <body>
    <h1 style="text-align: center;padding-top: 10vh;font-family: monospace;font-size: 5vw;">nodeBingo</h1>

    <div id="contact">
    
    <form name="myForm" action="/myaction"  method="post">
        <fieldset style="border-width: 0px;">
            <!--<label for="name"></label>--><p id="nameErr"></p>
            <input type="text" id="name" name="name" placeholder="firstname" style="text-align: center;display: block;margin: auto;height: 6vh;width: 25vw;    margin-bottom: 2vh;"/>
            <label for="secret"></label>
            <input name="secret" type="password" placeholder="S##r#t c#de" style="text-align: center;display: block;margin: auto;height: 6vh;width: 25vw;    margin-bottom: 2vh;"/>
          

            <input id="submit" type="submit" value="play!" style="text-align: center;display: block;margin: auto;border-width: 0px;    "/>

        </fieldset>
    </form>
</div>
    

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript">
  localStorage.setItem('gameUniqueId',document.getElementById("name").value);

  $('#name').on('input', function() { 

var x = document.forms["myForm"]["name"].value;
    if (x == ""){
        //alert("Enthonnedey") onsubmit="return validateForm()";
        text = "Enter a valid name!";
        $('#submit').prop('disabled',true);
        $('#name').css('outline-color','red');
        //console.log("nadann")
    }else if(x.indexOf(' ')>= 0){
        text = "white space not allowed!";
        $('#submit').prop('disabled',true);
        $('#name').css('outline-color','red');
    }else{
      text='';
      $('#name').css('outline-color','green');
      $('#submit').prop('disabled',false);
    }
    //document.getElementById("nameErr").innerHTML = text;    
  });
</script>

  </body>
</html>
