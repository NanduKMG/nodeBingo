
<!doctype html>
<html>
  <head>
    <title>nodeBingo</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial;padding-top: 100px; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }


      .button-container button{
        margin:auto;
        width: 50px;
        height: 50px;
        display: inline;
      }

      .button-container button:disabled{
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div style="margin:auto;width:100%;height: 100%;" class="button-container">
      <div class="btnRow">
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="4">4</button>
      <button value="5">5</button>
    </div>
     
     

    </div>
    

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();

    socket.emit('reload');
    socket.on('reload',function(arr){
      if(arr.length===0){
        console.log('first load');
      }
      else{
        console.log('not first load');
        for (var i = arr.length - 1; i >= 0; i--) {
          var text='button[value=';
          text=text+'"'+arr[i]+'"]';
          $(text).prop('disabled',true);
        }

      }
    });

    $('button').click(function(){
      socket.emit('numClick', $(this).val());
      $(this).prop('disabled',true);
      //$('#m').val('');
      //return false;
    });

    socket.on('numClick', function(msg){
      var text='button[value=';
      text=text+'"'+msg+'"]';
      $(text).prop('disabled',true);
    });

    
  });
</script>

  </body>
</html>
